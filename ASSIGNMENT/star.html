<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset=UiF-8>
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="widht=device-width, initial-scale=1.0">
    <title>Canvas STAR</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>STAR</h1>
    <hr>
    <canvas width ="500"  height="500"></canvas>
    <script>
        var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
           
            ctx.moveTo(200,200);
            ctx.lineTo(400,200);
            ctx.lineTo(300,100);
            ctx.lineTo(200,200);
            ctx.moveTo(200,150);
            ctx.lineTo(400,150);
            ctx.lineTo(300,250);
            ctx.lineTo(200,150);
            ctx.stroke();
    </script>
</body>
</html>
